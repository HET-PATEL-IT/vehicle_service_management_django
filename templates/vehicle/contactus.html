<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    section {
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .company-info {
      max-width: 600px;
      margin: 0 auto;
    }

    h3 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>

<body>
  {% include "vehicle/navbar.html" %}
  <br><br>

  <section>
    <div class="company-info">
      <h3>Company Information</h3>
      <ul>
        <li><strong>Phone:</strong> +1 (123) 456-7890</li>
        <li><strong>Email:</strong> info@example.com</li>
        <li><strong>Location:</strong> 123 Company St, Cityville, State, Country</li>

      </ul>
      <a href="mailto:info@example.com" class='btn btn-primary btn-block'>Contact Us</a>
    </div>
  </section>
<br>
  <br><br><br><br><br>
  <marquee behavior="scroll" direction="left">
    <img src="{% static "images/ferrari.png" %}" width="120" height="80" alt="ferrari" />
    <img src="{% static "images/ford.png" %}" width="120" height="80" alt="ford" />
    <img src="{% static "images/lambo.png" %}" width="120" height="80" alt="lambo" />
    <img src="{% static "images/mahindra.png" %}" width="120" height="80" alt="mahindra" />
    <img src="{% static "images/tvs.png" %}" width="120" height="80" alt="tvs" />
    <img src="{% static "images/tata.png" %}" width="120" height="80" alt="tata" />
    <img src="{% static "images/hero.png" %}" width="120" height="80" alt="hero" />
    <img src="{% static "images/rolls.png" %}" width="120" height="80" alt="rolls" />
    <img src="{% static "images/suzuki.png" %}" width="120" height="80" alt="suzuki" />
  </marquee>

  {% include "vehicle/footer.html" %}
</body>

</html>
